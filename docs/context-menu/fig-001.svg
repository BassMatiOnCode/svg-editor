<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="-25 -110 300 240" width="300" height="240" stroke="black" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" fill="white" style="border:1px none silver">
<title>Distance between buttons</title>
<defs>
	<marker id="arrow" viewBox="-10 -10 20 20" refX="0" refY="0" markerWidth="20" markerHeight="20" orient="auto-start-reverse" stroke="grey">
		<line x2="-10" y2="-7" />
		<line x2="-10" y2="+7" />
		</marker>
	</defs>

<style>
g.textbox rect {
	stroke : none ;
	fill : white ;
	}
text {
	stroke : white ;
	stroke-width : 10px ;
	fill : black ;
	paint-order : stroke fill markers ;
	font-size : 14px ;
	text-anchor : middle ;
	dominant-baseline : middle ;
tspan {
	stroke : none ;
	}
tspan.sub {
	dominant-baseline : hanging ;
	font-size : 12px ;
	}
	</style>

<!-- Lines -->
<path d="M 173 -100 A 200 200 60 0 1 173 +100" stroke="silver" stroke-dasharray="4" /><!-- Layout circle -->
<line x1="-20" x2="230" stroke="silver" transform="rotate(-20)" />
<line x1="-20" x2="230" stroke="silver" transform="rotate(+20)" />
<line x1="+188" x2="+188" y1="-105" y2="+105" stroke="silver"/>
<line x2="+188" stroke="silver" />

<!-- Angles -->
<path d="M 47 -17 A 50 50 40 0 1 47 +17" stroke="grey" />
<g class="textbox" transform="translate(50,-1)">
	<rect x="-6" y="-10" width="12" height="20" />
	<text><tspan>δ</tspan><tspan class="sub">0</tspan></text>
	</g>
<path d="M 84 -30 A 90 90 20 0 1 90 0" stroke="grey" />
<g class="textbox" transform="translate(90,-16)">
	<rect x="-6" y="-10" width="12" height="20" />
	<text><tspan>δ</tspan><tspan class="sub">0</tspan><tspan>/2</tspan></text>
	</g>
<path d="M 173 0 A 15 15 90 0 1 188 -15" stroke="grey" />
<circle cx="182" cy="-6" r="2" stroke="none" fill="black" />

<!-- Radius -->
<line x2="200" stroke="grey" transform="rotate(-20)" marker-end="url(#arrow)" />
<g class="textbox" transform="translate(130,-45)">
	<rect x="-6" y="-10" width="12" height="20" />
	<text><tspan>r</tspan><tspan class="sub">0</tspan></text>
	</g>

<!-- Distance between buttons D -->
<line x1="+160" x2="+250" y1="-68" y2="-68" stroke="silver" />
<line x1="+160" x2="+250" y1="+68" y2="+68" stroke="silver" />
<line x1="+240" x2="+240" y1="-68" y2="+68" stroke="grey" marker-start="url(#arrow)" marker-end="url(#arrow)" />
<text x="240">D</text>
<line x1="200" x2="230" stroke="grey"></line>
<line x1="+220" x2="+220" y1="-68" y2="0" stroke="grey" marker-start="url(#arrow)" marker-end="url(#arrow)" />
<text x="220" y="-32">D/2</text>

<!-- Button diameter d -->
<line x1="+168" x2="+168" y1="55" y2="120" stroke="grey" />
<line x1="+208" x2="+208" y1="55" y2="120" stroke="grey" />
<line x1="+168" x2="+208" y1="110" y2="110" stroke="grey" marker-start="url(#arrow)" marker-end="url(#arrow)" />
<text x="188" y="110">d</text>

<!-- The buttons -->
<circle cx="+188" cy="-68" r="20" fill="none"></circle>
<circle cx="+188" cy="-68" r="3" fill="black" stroke="none"></circle>
<circle cx="+188" cy="+68" r="20" fill="none"></circle>
<circle cx="+188" cy="+68" r="3" fill="black" stroke="none"></circle>
	
<circle id="origin" r="5" />
<text y="-15">O</text>

</svg>
